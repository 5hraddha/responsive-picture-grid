<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A webpage having Responsive Grid of Images">
  <meta name="keywords" content="HTML, CSS, Grid, Images, Pictures">
  <meta name="author" content="Shraddha">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Responsive Images Grid</title>
</head>
<body class="page">
  <div class="page__wrapper">
    <section class="image-grid">
      <picture class="image-grid__item image-grid__item-one">
        <source type="image/webp" srcset="images/one.webp">
        <source type="images/jpeg" srcset="images/one.jpg">
        <img class="image-grid__pic" src="images/one.jpg" alt="A man sitting and exercising with dumbbells">
      </picture>
      <picture class="image-grid__item image-grid__item-two">
        <source type="image/webp" srcset="images/two.webp">
        <source type="image/jpeg" srcset="images/two.jpg">
        <img class="image-grid__pic" src="images/two.jpg" alt="A man weight lifting">
      </picture>
      <picture class="image-grid__item image-grid__item-three">
        <source type="image/webp" srcset="images/three.webp">
        <source type="image/jpeg" srcset="images/three.jpg">
        <img class="image-grid__pic" src="images/three.jpg" alt="A person typing on laptop">
      </picture>
      <picture class="image-grid__item image-grid__item-four">
        <source type="image/webp" srcset="images/four.webp">
        <source type="image/jpeg" srcset="images/four.jpg">
        <img class="image-grid__pic" src="images/four.jpg" alt="A man pointing to Node JS">
      </picture>
      <picture class="image-grid__item image-grid__item-five">
        <source type="image/webp" srcset="images/five.webp">
        <source type="image/jpeg" srcset="images/five.jpg">
        <img class="image-grid__pic" src="images/five.jpg" alt="A man doing workout in the gym">
      </picture>
      <picture class="image-grid__item image-grid__item-six">
        <source type="image/webp" srcset="images/six.webp">
        <source type="image/jpeg" srcset="images/six.jpg">
        <img class="image-grid__pic" src="images/six.jpg" alt="A man doing weight trainging in the gym">
      </picture>
      <picture class="image-grid__item image-grid__item-seven">
        <source type="image/webp" srcset="images/seven.webp">
        <source type="image/jpeg" srcset="images/seven.jpg">
        <img class="image-grid__pic" src="images/seven.jpg" alt="A laptop and notebook is kept on the table">
      </picture>
    </section>
  </div>
</body>
</html>
