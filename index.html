<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A webpage having Responsive Grid of Images">
  <meta name="keywords" content="HTML, CSS, Grid, Images, Pictures">
  <meta name="author" content="Shraddha">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Responsive Images Grid</title>
</head>
<body class="page">
  <div class="page__wrapper">
    <section class="image-grid">
      <figure class="image-grid__item image-grid__item-one">
        <img class="image-grid__pic" src="images/one.jpg" alt="">
      </figure>
      <figure class="image-grid__item image-grid__item-two">
        <img class="image-grid__pic" src="images/two.jpg" alt="">
      </figure>
      <figure class="image-grid__item image-grid__item-three">
        <img class="image-grid__pic" src="images/three.jpg" alt="">
      </figure>
      <figure class="image-grid__item image-grid__item-four">
        <img class="image-grid__pic" src="images/four.jpg" alt="">
      </figure>
      <figure class="image-grid__item image-grid__item-five">
        <img class="image-grid__pic" src="images/five.jpg" alt="">
      </figure>
      <figure class="image-grid__item image-grid__item-six">
        <img class="image-grid__pic" src="images/six.jpg" alt="">
      </figure>
      <figure class="image-grid__item image-grid__item-seven">
        <img class="image-grid__pic" src="images/seven.jpg" alt="">
      </figure>
    </section>
  </div>
</body>
</html>
